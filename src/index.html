  <div class="chap-page none">
    <div class="game">
      <div data-side="player"></div>
      <div class="app-actions" data-scene="preparation">
        <!-- <button class="app-action" data-computer="simple" disabled>
          Играть против слабока

        <div class="game-status none"></div>
        <button class="app-action" data-type="random" disabled>
          Играть против случайного игрока
        </button>
        <button class="app-action" data-type="challenge" disabled>
          Вызвать на бой
        </button>
        <button class="app-action" data-type="takeChallenge" disabled>
          Принять вызов
        </button>
        <button class="app-action" data-action="manually">
          Расставить корабли вручную
        </button>
        <button class="app-action" data-action="randomize">
          Расставить корабли случайно
        </button>
        <button class="app-action none" data-action="gaveUp">
          Сдаться
        </button>
      </div>
      <div data-side="opponent">

      </div>
    </div>
    <div class="chat-wrapper">
      <div class="chat">
        <div class="lang_welcome chat__welcome-message">
          Начните свое общение прямо сейчас
        </div>

        <input placeholder="Добавить сообщение" type="text" name="message" id="message" class="message">

  </div>

  <div class="form-page__wrapper">
    <div class="sign-in__form">
      <div class="form-container">
        <div class="form-header">
          <div class="login-title active">Login</div>
          <div class="registration-title">Registration</div>
        </div>
        <form class="login-form active">
          <div class="username">
            <label class="username-label" for="username">Username</label>
            <input class="username-input" type="text" name="username" placeholder="Username">
            <div class="message-error">Something is whong</div>
          </div>
          <div class="password">
            <label class="password-label" for="password">Password</label>
            <input class="password-input" type="Password" name="password" placeholder="Password">
            <div class="message-error">Something is whong</div>
            <div class="password-control"><img src="assets/images/password-on.svg" alt=""></div>
          </div>
          <button class="sign-in__button button" type="submit">Sign in</button>
        </form>
        <form class="registration-form">
          <div class="username">
            <label class="username-label" for="username">Username</label>
            <input class="username-input" type="text" name="username" placeholder="Username">
            <div class="message-error">Something is whong</div>
          </div>
          <div class="email">
            <label class="email-address__label" for="email">Email Address </label>
            <input class="email-address__input" type="text" name="email" placeholder="Email (optional)">
            <div class="message-error">Something is whong</div>
          </div>
          <div class="password">
            <label class="password-label" for="password">Password</label>
            <input class="password-input first-password" type="Password" name="password" placeholder="Password">
            <div class="message-error">Something is whong</div>
            <div class="password-control"><img src="assets/images/password-on.svg" alt=""></div>
          </div>
          <div class="password">
            <label class="password-label" for="password">Confirm Password</label>
            <input class="password-input confirm-password" type="Password" name="password"
              placeholder="Confirm Password">
            <div class="message-error">Something is whong</div>
            <div class="password-control"><img src="assets/images/password-on.svg" alt=""></div>
          </div>
          <button class="registration-button button" type="submit">Registration</button>
        </form>
      </div>
    </div>
  </div>
  <div class="successful-registration"><span>Success</span>
