<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="chap-page none">
    <div class="game">
      <div class="game-field game-field_my"></div>
      <div class="game-field game-field_enemy">
        <div class="create-game">
          <div class="create-game__options none">
            <p>Cкопируйте ссылку и ожидайте:</p>
            <input class="create-game__input" readonly type="text" value="link/link/link" onFocus="this.select()">
          </div>
          <button class="button create-game__button">Играть</button>
        </div>
      </div>
    </div>
    <div class="chat"></div>
    <div id="messageForm" class="messageForm">
      <input type="text" name="message" id="message" class="message">
      <button class="submitBtn button">send</button>
    </div>
  </div>

  <div class="form-page__wrapper">
    <div class="sign-in__form">
      <div class="form-container">
        <div class="form-header">
          <div class="login-title active">Login</div>
          <div class="registration-title">Registration</div>
        </div>
        <form class="login-form active">
          <div class="username">
            <label class="username-label" for="username">Username</label>
            <input class="username-input" type="text" name="username" placeholder="Username">
            <div class="message-error">Something is whong</div>
          </div>
          <div class="password">
            <label class="password-label" for="password">Password</label>
            <input class="password-input" type="Password" name="password" placeholder="Password">
            <div class="message-error">Something is whong</div>
            <div class="password-control"><img src="assets/images/password-on.svg" alt=""></div>
          </div>
          <button class="sign-in__button button" type="submit">Sign in</button>
        </form>
        <form class="registration-form">
          <div class="username">
            <label class="username-label" for="username">Username</label>
            <input class="username-input" type="text" name="username" placeholder="Username">
            <div class="message-error">Something is whong</div>
          </div>
          <div class="email">
            <label class="email-address__label" for="email">Email Address </label>
            <input class="email-address__input" type="text" name="email" placeholder="Email (optional)">
            <div class="message-error">Something is whong</div>
          </div>
          <div class="password">
            <label class="password-label" for="password">Password</label>
            <input class="password-input first-password" type="Password" name="password" placeholder="Password">
            <div class="message-error">Something is whong</div>
            <div class="password-control"><img src="assets/images/password-on.svg" alt=""></div>
          </div>
          <div class="password">
            <label class="password-label" for="password">Confirm Password</label>
            <input class="password-input confirm-password" type="Password" name="password"
              placeholder="Confirm Password">
            <div class="message-error">Something is whong</div>
            <div class="password-control"><img src="assets/images/password-on.svg" alt=""></div>
          </div>
          <button class="registration-button button" type="submit">Registration</button>
        </form>
      </div>
    </div>
  </div>
  <div class="successful-registration">ну поздравляю, регистрация сработала успешно, за это стоит выпить)</div>
  <a href="/ggg" onclick="route()">fdsdsf,df;'svd;,sdv'd</a>
</body>

</html>
